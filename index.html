<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Netflix</title>
       <link rel="stylesheet" href="style/main.css">
       <!-- icones -->
       <link rel="stylesheet" href="/style/fontawesome-free-6.0.0-web/css/all.css">
       <!-- carrosel - own css -->
       <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
       <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
       <!-- responsividade da página -->
        <link rel="stylesheet" href="/style/responsive.css">
   </head> 
   <body>
       <header>
           <div class="container">
               <!-- <h2 class="logo">NETFLIX</h2> -->
                <img src="/img/netflix-logo-4.png" alt="imagem netflix-logo-5" class="logo" >
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentátios</a>
                </nav>
           </div>
       </header>

       <main>
           <div class="filme-principal">
               <div class="container">
                <h3 class="titulo">UMA BELEZA FANTÁSTICA</h3>
                <p class="description">Um conto de fadas contemporâneo sobre o surgimento de uma amizade improvável entre uma jovem solitária que sonha ser autora de livros infantis e um viúvo rabugento.</p>
                    <div class="botoes">
                        <button role="button" class="botao1">
                            <i class="fa-solid fa-play"></i>
                            Assistir
                        </button>
                        <button role="button" class="botao2">
                            <i class="fa-solid fa-circle-info"></i>
                            Mais informações
                        </button>
                    </div>
               </div>
           </div>
       </main>
       <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/min1.jpg" alt="filme-1">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min2.jpg" alt="filme-2">            
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min3.jpg" alt="filme-3">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min4.jpg" alt="filme-4">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min5.jpg" alt="filme-5">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min6.jpg" alt="filme-6">    
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min7.jpg" alt="filme-7">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min8.jpg" alt="filme-8">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min9.jpg" alt="filme-9">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min10.jpg" alt="filme-10">
            </div>
        </div>
       </div>
       <!-- JS/own carrosel -->
       <script src="JS/owl/jquery.min.js"></script>
       <script src="JS/owl/owl.carousel.min.js"></script>
       <script src="/JS/setup.js"></script>

</html>
